<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin="anonymous"
    ></script>
    <link href="./css/app.css" rel="stylesheet" />

    <title>IP Tracker - Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="hero">
            <h3 class="app-title">IP Address Tracker</h3>
            <!-- add offset value dynamically using the API -->
            <!-- ISP Search for any IP address or domain IP Address Location Timezone UTC -->
            <div class="col-md-4 offset-md-4">
              <form class="d-flex" role="search">
                <div class="input-group mb-3 mt-3">
                  <input
                    class="form-control"
                    id="ipsearch"
                    type="search"
                    placeholder="Search for any IP address or domain"
                    aria-label="Search"
                  />
                  <button
                    class="btn btn-dark text-bolder"
                    type="button"
                    id="button-addon2"
                    onsubmit="ip_search()"
                  >
                    >
                  </button>
                </div>
              </form>
            </div>
            <div id="details">
              <div class="row justify-content-center">
                <div class="col-3 divider-right">
                  <h4>IP Address</h4>
                  <span id="ip-address"></span>
                  192.168.201.45
                </div>
                <div class="col-3 divider-right">
                  <h4>Location</h4>
                  <span id="location"></span>
                  Hayes, London
                </div>
                <div class="col-3 divider-right">
                  <h4>Timezone UTC</h4>
                  UTC +00:00
                  <span id="timezone"></span>
                </div>
                <div class="col-3">
                  <h4>ISP</h4>
                  T-Mobile Fibre
                  <span id="isp"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div id="map">Map image here</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="row justify-content-center p-5 text-center">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://github.com/searchs/ip-address-tracker"
            target="_blank"
            >searchs</a
          >.
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      var map = L.map('map').setView([51.505, -0.09], 13);

      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([51.5, -0.09])
        .addTo(map)
        .bindPopup('Location in dynamic mode.')
        .openPopup();
    </script>
  </body>
</html>
